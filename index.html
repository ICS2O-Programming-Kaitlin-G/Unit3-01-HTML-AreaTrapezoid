<!DOCTYPE html>
<!-- ICS2O-Unit3-01-HTML-AreaTrapezoid -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area of a Trapezoid">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Katie G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> 
    
    <!-- For the Favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" /> 
    <title>Area of a Trapezoid</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout--fixed-header">
    
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">

      <!-- Page Header -->
      <h1>Area of a Trapezoid</h1>

      <!-- image wow -->
      <img src="./images/trapezoidsmile.jpg">
      
      <!-- text telling the user about the function of the program -->
      <p>This program will give you the area of a trapezoid. Try it out. </p>

      <!-- Javascript function thing that makes it happen and first text field -->
      <script src="./js/script.js"></script>
      <form action="javascript:calculateAreaClicked()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="long-base">
            <label class="mdl-textfield__label" for="long-base">The Longer of the Two Bases</label>
            <span class="mdl-textfield__error">Input is not the longer of the two bases in numbers</span>
          </div>
        <br>
            
            <!-- Second text field -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="short-base">
            <label class="mdl-textfield__label" for="short-base">The Shorter of the Two Bases</label>
            <span class="mdl-textfield__error">Input is not the shorter of the two bases in integers</span>
            </div>
        <br>
              
            <!-- Third text field -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height">
            <label class="mdl-textfield__label" for="height">The Height of the Trapezoid</label>
            <span class="mdl-textfield__error">Input is not the height of the trapezoid in integers</span>
          </div>
        <br>
      
        <!-- MDL Button to do the calculation thing -->
        <button type="submit" onlick="calculateAreaClicked()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          Calculate area
        </button>
      </form>
      <br>
      
      <!-- Div element to display the results -->
      <div id="area"></div>
    </main>
    </div>
  </body>
</html>
